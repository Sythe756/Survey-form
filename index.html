<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>survey-form.freecodecamp.rocks/</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <label class="form-info" id="name-label" for="name">Name <br><input type="text" id="name" placeholder="Enter your name" required></label><br>
        <label class="form-info" id="email-label" for="email">Email <br><input type="email" id="email" placeholder="Enter your email" required></label><br>
        <label  class="form-info"  id="number-label" for="age">Age (optional) <br><input type="number" id="number" placeholder="Age" min="10" max="99"></label><br>
        <label  class="form-info" for="role">Which option best describes your current role?</label><br>
        <select  class="form-info" name="role" id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        <label class="form-info" for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <label><input class="form-info" type="radio" name="recommend" id="radio" checked value="definitely"> Definitely</label><br>
        <label><input  class="form-info"type="radio" name="recommend" id="radio" value="maybe"> Maybe</label><br>
        <label><input class="form-info" type="radio" name="recommend" id="radio" value="not-sure"> Not sure</label><br>
        <label  class="form-info"for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
        <select class="form-info" name="favorite" id="dropdown">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select><br>
        <label  class="form-info" for="comment">What would you like to see improved?<small> (Check all that apply)</small><br</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Front-end Projects" id="checkbox"> Front-end Projects</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Back-end Projects" id="checkbox"> Back-end Projects</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Data Visualization" id="checkbox"> Data Visualization</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Challenges" id="checkbox"> Challenges</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Open Source Community" id="checkbox"> Open Source Community</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Gitter help rooms" id="checkbox"> Gitter help rooms</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Videos" id="checkbox"> Videos</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="City Meetups" id="checkbox"> City Meetups</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Wiki" id="checkbox"> Wiki</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Forum" id="checkbox"> Forum</label><br>
        <label  class="form-info" for="checkbox"><input type="checkbox" name="checkbox" value="Additional Courses" id="checkbox"> Additional Courses</label><br>
        <div id="comment">
            <label  class="form-info" id="comments" for="comment">Any comments or suggestions?</label><br>
        </div>
        <textarea  class="form-info" name="comment" id="comments" cols="80" rows="5" placeholder="Enter your comment here..."></textarea><br>
        <button class="form-info" type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
